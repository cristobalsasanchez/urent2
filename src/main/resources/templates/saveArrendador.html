<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Arrendador</title>
<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css)}">
</head>
<body>
	<div class="container">
		<form action="#" th:action="@{Arrendador/save" th:object=${Arrendador} method= "post">
			<div class ="form-group">
				<label for="nombre">Rut Arrendador</label>
				<input type="text" class="form-control" id="RUTArrendador" name="RUTArrendor">
			</div>
			<div class ="form-group">
				<label for="nombre">Nombre</label>
				<input type="text" class="form-control" id="nombre" name="nombre">
			</div>
			<div class ="form-group">
				<label for="nombre">Telefono</label>
				<input type="text" class="form-control" id="telefono" name="telefono">
			</div>
			<div class ="form-group">
				<label for="nombre">Correo</label>
				<input type="text" class="form-control" id="correo" name="correo">
			</div>
			<div class ="form-group">
				<label for="nombre">Calificacion</label>
				<input type="text" class="form-control" id="calificacion" name="calificacion">
			</div>
			<div class ="form-group">
				<label for="nombre">Estado</label>
				<input type="text" class="form-control" id="estado" name="estado">
			</div>
			<button type="submit" class="btn btn-sucess">Guardar</button>
		</form>
	</div>
</body>
</html>
